<div class="register-container">
  <h2>User Registration</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" placeholder="Enter full name" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" placeholder="Enter phone number" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter email address" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Create password" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" placeholder="Enter address" required />
    </div>

    <button type="submit" [disabled]="form.invalid">Register</button>

    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div class="redirect">
      <span>Already registered?</span>
      <a [routerLink]="['/login']">Login</a>
    </div>
  </form>
</div>
