<div class="order-form-container">
  <h2>Add New Order</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="productName">Product</label>
      <input id="productName" formControlName="productName" placeholder="Enter product name" required />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input id="quantity" type="number" formControlName="quantity" placeholder="Enter quantity" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" formControlName="price" placeholder="Enter price" required />
    </div>

    <div class="form-group">
      <label for="customerEmail">Customer Email</label>
      <input id="customerEmail" type="email" formControlName="customerEmail" placeholder="Enter email" required />
    </div>

    <button type="submit" [disabled]="form.invalid" class="submit-button">Add Order</button>
  </form>

  <p *ngIf="successMessage" class="success-msg">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
</div>
